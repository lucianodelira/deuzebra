  <h2 style="color:#179800; font-size:14px;">Como Jogar</h2>

  <p><strong>2.</strong> Aposte <strong>1 crédito</strong> em cada.</p>
  <p><strong>3.</strong> Jogue até 18 vezes → <strong>você ganha uma vez!</strong></p>
  <p style="font-size:11px;color:#d00;"><strong>Atenção:</strong> Só ganha com <strong>1 crédito em 1 time</strong>. Mais de 1 crédito = não ganha.</p>

<script>
// === VARIÁVEIS GLOBAIS ===
let credits = 0; // Sempre começa com 0
let prize = 0;
let totalDeposited = parseInt(localStorage.getItem('totalDeposited')) || 0;
let totalWon = parseInt(localStorage.getItem('totalWon')) || 0;
let bets = {};

// === ELEMENTOS DOM ===
const creditsEl = document.getElementById('credits');
const prizeEl = document.getElementById('prize');
const btnPlay = document.getElementById('btnPlay');
const slots = Array.from(document.querySelectorAll('.slot'));
const betList = document.getElementById('betList');
const teamButtons = document.querySelectorAll('.teamButton');
const pixButton = document.getElementById('pixButton');
const recargaBtn = document.getElementById('recargaPix');
const backgroundSound = document.getElementById('backgroundSound');
const clickSound = document.getElementById('clickSound');
const spinSound = document.getElementById('spinSound');
const winSound = document.getElementById('winSound');
const loseSound = document.getElementById('loseSound');

backgroundSound.volume = 0.4;
document.addEventListener('click', () => backgroundSound.play().catch(() => {}), { once: true });

// === SALVAR ===
function save() {
  localStorage.setItem('totalDeposited', totalDeposited);
  localStorage.setItem('totalWon', totalWon);
  // Não salva créditos nem prêmio (sempre resetam)
}

// === ATUALIZAR TELA ===
function updateDisplay() {
  creditsEl.textContent = credits;
  prizeEl.textContent = prize;

  betList.innerHTML = Object.entries(bets).map(([t, v]) => `
    <div class="bet-item" data-team="${t}">
      <img src="imagens/${t}.png" style="width:100%;height:24px;object-fit:contain;">
      <div style="color:yellow;font-size:10px;">${v}</div>
    </div>`).join('');
  document.querySelectorAll('.bet-item').forEach(i => i.onclick = () => removeBet(i.dataset.team));
  recargaBtn.classList.toggle('hidden', credits > 0);
}

// === APOSTA ===
function placeBet(team, val = 1) {
  if (!team || val < 1 || val > 5) return;
  if (!bets[team] && Object.keys(bets).length >= 5) return showAlert('Máximo 5 times!', '#ff4444');
  const total = (bets[team] || 0) + val;
  if (total > 5) return showAlert('Máximo 5 créditos por time!', '#ff4444');
  if (credits < val) return showAlert('Sem créditos! Recarregue.', '#ff4444');

  bets[team] = total;
  credits -= val;
  prize -= val; // PRÊMIO DIMINUI JUNTO
  clickSound.play().catch(() => {});
  updateDisplay();
}

function removeBet(team) {
  if (bets[team]) {
    bets[team]--;
    credits++;
    prize++; // PRÊMIO AUMENTA AO REMOVER
    if (bets[team] === 0) delete bets[team];
    clickSound.play().catch(() => {});
    updateDisplay();
  }
}

teamButtons.forEach(b => b.onclick = () => placeBet(b.dataset.team, 1));

// === ALERTA ===
function showAlert(m, c = '#FFD700') {
  const a = document.getElementById('alertBox');
  a.textContent = m;
  a.style.borderColor = c;
  a.classList.remove('hidden');
  setTimeout(() => a.classList.add('hidden'), 2000);
}

// === INICIAR CICLO DE 18 JOGADAS ===
function initGameCycle() {
  if (!localStorage.getItem('gameCycleStarted')) {
    localStorage.setItem('gameCycleStarted', 'true');
    localStorage.setItem('currentGameRound', '1');
    localStorage.setItem('winRound', Math.floor(Math.random() * 18) + 1);
    localStorage.setItem('hasWonInCycle', 'false');
  }
}

// === BOTÃO JOGAR ===
btnPlay.onclick = () => {
  if (!Object.keys(bets).length) return showAlert('Escolha seu time!', '#ff4444');

  initGameCycle();

  let currentRound = parseInt(localStorage.getItem('currentGameRound') || '1');
  const winRound = parseInt(localStorage.getItem('winRound'));
  const hasWonInCycle = localStorage.getItem('hasWonInCycle') === 'true';

  if (currentRound > 18) {
    localStorage.setItem('currentGameRound', '1');
    localStorage.setItem('winRound', Math.floor(Math.random() * 18) + 1);
    localStorage.setItem('hasWonInCycle', 'false');
    currentRound = 1;
  }

  const itensCom1Credito = Object.entries(bets).filter(([t, v]) => v === 1);
  const temMaisDe1Credito = Object.values(bets).some(v => v > 1);
  const podeGanhar = !temMaisDe1Credito && itensCom1Credito.length >= 1;

  btnPlay.disabled = true;
  spinSound.play().catch(() => {});
  slots.forEach(s => s.classList.remove('blink'));

  let count = 0;
  const flashes = 35 + Math.floor(Math.random() * 20);
  const safeSlots = slots.filter(s => !Object.keys(bets).includes(s.querySelector('img')?.dataset.team));
  const pool = safeSlots.length ? safeSlots : slots;
  let finalSlot;

  const interval = setInterval(() => {
    slots.forEach(s => s.classList.remove('blink'));
    const slot = pool[Math.floor(Math.random() * pool.length)];
    slot.classList.add('blink');
    finalSlot = slot;

    if (++count > flashes) {
      clearInterval(interval);

      let win = 0;
      let winner = null;

      if (podeGanhar && currentRound === winRound && !hasWonInCycle) {
        const [winTeam] = itensCom1Credito[Math.floor(Math.random() * itensCom1Credito.length)];
        const winSlot = slots.find(s => s.querySelector('img')?.dataset.team === winTeam);

        if (winSlot) {
          slots.forEach(s => s.classList.remove('blink'));
          winSlot.classList.add('blink');
          finalSlot = winSlot;
          winner = winTeam;
          win = 25;
          prize += win;
          totalWon += win;
          localStorage.setItem('hasWonInCycle', 'true');
          showAlert('GANHOU 25 CRÉDITOS!', '#FFD700');
          winSound.play().catch(() => {});
        }
      } else {
        finalSlot.classList.add('blink');
        showAlert('NÃO FOI DESSA VEZ', '#ff4444');
        loseSound.play().catch(() => {});
      }

      currentRound++;
      localStorage.setItem('currentGameRound', currentRound);

      credits += win;
      bets = {};
      save();
      updateDisplay();
      btnPlay.disabled = false;
    }
  }, 90);
};

// === SAQUE ===
pixButton.onclick = () => {
  if (totalWon < 100) showAlert('Junte 100 créditos ganhos para sacar!', '#ff4444');
  else showAlert('Saque liberado!', '#00ff00');
};

// === RECARGA ===
document.getElementById('recargaPix').onclick = function () {
  if (!document.getElementById('pix-script-loader')) {
    const s = document.createElement('script');
    s.src = 'MPayment/Script.js';
    s.id = 'pix-script-loader';
    s.onload = () => openPaymentModal && openPaymentModal();
    document.body.appendChild(s);
  } else openPaymentModal && openPaymentModal();
};

// === TUTORIAL ===
function toggleTutorial() {
  const el = document.getElementById('apresentacao');
  el.style.display = el.style.display === 'none' ? 'block' : 'none';
}

// === INICIALIZAÇÃO ===
updateDisplay();
initGameCycle();
</script>
